<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sol System - 2990 CE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>The Solar System</h1>
        <p>Human civilization spans the entire solar system with a population of 5 trillion</p>
    </header>
    
    <div id="mapContainer">
        <div id="solarMap">
            <!-- The actual solar system map will be created with JavaScript -->
        </div>
        
        <div id="infoPanel" class="hidden">
            <div id="closeInfo">✕</div>
            <h2 id="celestialBodyTitle"></h2>
            <div id="celestialBodyContent"></div>
        </div>
        
        <div id="tooltip" class="hidden"></div>
    </div>
    
    <footer>
        <p>© 2990 Sol System Interactive Map</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
