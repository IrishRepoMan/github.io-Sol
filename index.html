<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sol</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        #universe {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
            background-image: radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 2px);
            background-size: 100px 100px;
        }
        
        #solar-system {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1000px; /* Smaller size for easier viewing */
            height: 1000px;
            transform-origin: center center;
        }
        
        .sun {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 30% 30%, #ffdb8c, #ff9500 40%, #fd6801 60%, #a64203);
            border-radius: 50%;
            top: 450px; /* Center in the 1000px container */
            left: 450px;
            box-shadow: 0 0 50px rgba(255, 160, 60, 0.8);
        }
        
        .planet {
            position: absolute;
            width: 30px;
            height: 30px;
            background: linear-gradient(30deg, #1a5599, #3399ff, #66ccff);
            border-radius: 50%;
        }
        
        #controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }
        
        button {
            padding: 10px;
            margin: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 4px;
            cursor: pointer;
        }
        
        #debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="universe">
        <div id="solar-system">
            <div class="sun"></div>
            <!-- Planets will be added by JavaScript -->
        </div>
    </div>
    
    <div id="controls">
        <button id="zoom-in">+</button>
        <button id="zoom-out">-</button>
        <button id="reset">Reset</button>
    </div>
    
    <div id="debug">Loading...</div>
    
    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            const debug = document.getElementById('debug');
            debug.textContent = "DOM loaded";
            
            const solarSystem = document.getElementById('solar-system');
            const zoomIn = document.getElementById('zoom-in');
            const zoomOut = document.getElementById('zoom-out');
            const reset = document.getElementById('reset');
            
            // Check if elements exist
            if (!solarSystem) debug.textContent += " | Solar system missing";
            if (!zoomIn) debug.textContent += " | Zoom in missing";
            if (!zoomOut) debug.textContent += " | Zoom out missing";
            if (!reset) debug.textContent += " | Reset missing";
            
            // Variables for zooming and panning
            let scale = 1.0; // Start with a larger scale
            let offsetX = 0;
            let offsetY = 0;
            let isDragging = false;
            let startX, startY;
            
            // Update transform
            function updateTransform() {
                solarSystem.style.transform = `translate(calc(-50% + ${offsetX}px), calc(-50% + ${offsetY}px)) scale(${scale})`;
                debug.textContent = `Scale: ${scale.toFixed(2)}, X: ${offsetX}, Y: ${offsetY}`;
            }
            
            // Add planets
            function addPlanets() {
                // Earth-like planet
                const earth = document.createElement('div');
                earth.className = 'planet';
                earth.style.top = '450px';
                earth.style.left = '600px'; // 150px to the right of the sun
                
                // Mars-like planet
                const mars = document.createElement('div');
                mars.className = 'planet';
                mars.style.backgroundColor = '#ff6600';
                mars.style.top = '450px';
                mars.style.left = '700px'; // 250px to the right of the sun
                
                solarSystem.appendChild(earth);
                solarSystem.appendChild(mars);
                
                debug.textContent += " | Planets added";
            }
            
            // Initialize
            updateTransform();
            addPlanets();
            
            // Add event listeners
            zoomIn.addEventListener('click', function() {
                scale = Math.min(scale * 1.2, 3.0);
                updateTransform();
            });
            
            zoomOut.addEventListener('click', function() {
                scale = Math.max(scale * 0.8, 0.1);
                updateTransform();
            });
            
            reset.addEventListener('click', function() {
                scale = 1.0;
                offsetX = 0;
                offsetY = 0;
                updateTransform();
            });
            
            // Drag to pan
            solarSystem.addEventListener('mousedown', function(e) {
                isDragging = true;
                startX = e.clientX - offsetX;
                startY = e.clientY - offsetY;
                e.preventDefault();
            });
            
            document.addEventListener('mousemove', function(e) {
                if (!isDragging) return;
                
                offsetX = e.clientX - startX;
                offsetY = e.clientY - startY;
                updateTransform();
            });
            
            document.addEventListener('mouseup', function() {
                isDragging = false;
            });
            
            // Mouse wheel zoom
            document.addEventListener('wheel', function(e) {
                e.preventDefault();
                
                if (e.deltaY < 0) {
                    // Zoom in
                    scale = Math.min(scale * 1.1, 3.0);
                } else {
                    // Zoom out
                    scale = Math.max(scale * 0.9, 0.1);
                }
                
                updateTransform();
            }, { passive: false });
        });
    </script>
</body>
</html>
