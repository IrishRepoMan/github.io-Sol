<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sol</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add some debug styling to make elements visible */
        #solar-system {
            border: 1px solid red;
        }
        .celestial-body {
            border: 1px solid yellow;
        }
    </style>
</head>
<body>
    <div id="universe">
        <div id="solar-system">
            <!-- The sun -->
            <div class="celestial-body sun" data-name="Sol">
                <div class="body-content"></div>
                <div class="tooltip">
                    <h3>Sol</h3>
                    <p>Our solar system's star, providing energy to all planets and supporting life on Earth.</p>
                </div>
            </div>
        </div>
        <div id="controls">
            <button id="zoom-in">+</button>
            <button id="zoom-out">-</button>
            <button id="reset">Reset View</button>
        </div>
    </div>
    
    <!-- Add debug info -->
    <div style="position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.7); padding: 10px; z-index: 1000;">
        <p id="debug-info">Debug Info: Waiting for script to load...</p>
    </div>
    
    <script>
        // Add inline debug code
        console.log("Inline script running!");
        document.getElementById('debug-info').textContent = "Debug Info: Inline script executed";
    </script>
    
    <script src="script.js?v=1"></script>
</body>
</html>
